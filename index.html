<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Apps Script APIテスト</title>
</head>
<body>
    <h1>Google Apps Script APIテスト</h1>
    <script>
        const scriptUrl = "https://script.google.com/macros/s/AKfycbzDN3KNQY1HKiRziZZabbQXw9I2u16p_9h9_Ibd9dbT6py_1sZEF1hde6Mae5BmBJ6P/exec";

        // GETリクエストの例
        fetch(scriptUrl)
            .then(response => response.json())
            .then(data => console.log("GET Response:", data))
            .catch(error => console.error("GET Error:", error));

        // POSTリクエストの例
        fetch(scriptUrl, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ name: "test", value: 123 })
        })
            .then(response => response.json())
            .then(data => console.log("POST Response:", data))
            .catch(error => console.error("POST Error:", error));
    </script>
</body>
</html>
