<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>道具リスト</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>道具リスト</h1>
    <input type="text" id="search-box" placeholder="道具名で検索">
    <table id="tool-table">
        <thead>
            <tr>
                <th>カテゴリ</th>
                <th>道具名</th>
                <th>在庫数</th>
            </tr>
        </thead>
        <tbody>
            <!-- データが挿入されます -->
        </tbody>
    </table>
    <script>
        // JSONPのコールバック関数
        function handleData(tools) {
            const tableBody = document.querySelector("#tool-table tbody");
            tools.forEach(tool => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${tool.category}</td>
                    <td>${tool.name}</td>
                    <td>${tool.stock}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Google Apps ScriptのデプロイURLをJSONPで呼び出す
        const script = document.createElement("script");
        script.src = "https://script.google.com/macros/s/AKfycbx97QSceN9U2uzrmj6IlGHgSivR-H8F527wwp0S6t2kH2j5HIralmbQ0csYppOO9igK/exec/exec?callback=handleData";
        document.body.appendChild(script);
    </script>
</body>
</html>
