<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>道具管理システム</title>
</head>
<body>
  <h1>道具管理システム</h1>
  <script>
    const scriptUrl = "https://script.google.com/macros/s/AKfycbyhkWprLmW80ZrlNZaRx4S1flDeLwodXMu8LbG7AgoemIQOsKGOont5UkLZQtBcWDrT/exec"; // 最新のデプロイURLに置き換えてください

    // GETリクエスト
    fetch(scriptUrl)
      .then(response => response.json())
      .then(data => console.log("GET Response:", data))
      .catch(error => console.error("GET Error:", error));

    // POSTリクエスト
    fetch(scriptUrl, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ category: "工具", name: "ハンマー", stock: 50 })
    })
      .then(response => response.json())
      .then(data => console.log("POST Response:", data))
      .catch(error => console.error("POST Error:", error));
  </script>
</body>
</html>
