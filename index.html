<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>道具管理システム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>道具リスト</h1>
    <input type="text" id="search-box" placeholder="道具名で検索" style="margin-bottom: 10px; width: 100%; padding: 8px; font-size: 16px;">
    <table id="tool-table">
        <thead>
            <tr>
                <th>カテゴリ</th>
                <th>道具名</th>
                <th>在庫数</th>
            </tr>
        </thead>
        <tbody>
            <!-- データが動的に挿入されます -->
        </tbody>
    </table>
    <script>
        fetch("https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec")
            .then(response => response.json())
            .then(data => {
                const tableBody = document.querySelector("#tool-table tbody");
                data.forEach(tool => {
                    const row = document.createElement("tr");
                    row.innerHTML = `<td>${tool.category}</td><td>${tool.name}</td><td>${tool.stock}</td>`;
                    tableBody.appendChild(row);
                });
            })
            .catch(error => console.error("データの読み込み中にエラーが発生しました:", error));

        document.getElementById('search-box').addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            const rows = document.querySelectorAll('#tool-table tbody tr');
            rows.forEach(row => {
                const toolName = row.cells[1].textContent.toLowerCase(); // 道具名列を検索
                row.style.display = toolName.includes(searchTerm) ? '' : 'none';
            });
        });
    </script>
</body>
</html>
