<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Apps Script APIテスト</title>
</head>
<body>
    <h1>Google Apps Script APIテスト</h1>
    <script>
        const scriptUrl = "https://script.google.com/macros/s/AKfycbzMjbkgSYJrtBTpU3G-YktdPGnJUzoXBOpG6-Encs57OUlp3Ee83J7sPaEFf-iv0tQO/exec";

        // GETリクエストの例
        fetch(scriptUrl)
            .then(response => response.json())
            .then(data => console.log("GET Response:", data))
            .catch(error => console.error("GET Error:", error));

        // POSTリクエストの例
        fetch(scriptUrl, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ name: "test", value: 123 })
        })
            .then(response => response.json())
            .then(data => console.log("POST Response:", data))
            .catch(error => console.error("POST Error:", error));
    </script>
</body>
</html>
